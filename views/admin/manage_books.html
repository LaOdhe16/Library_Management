{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Manage Books</h2>
    <a href="{{ url_for('add_book') }}" class="btn">Add New Book</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.status }}</td>
                <td>
                    <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
